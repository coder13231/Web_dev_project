<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Place Order - The Hungry Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffeb99 0%, #ffcc99 50%, #ff99cc 100%);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      padding-bottom: 40px;
    }

    header {
      background: linear-gradient(90deg, #ff9966, #ffcc99, #ff99cc);
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #fff;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .nav {
      background: #fff9e6;
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav a {
      text-decoration: none;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff9966, #ffcc99);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      /* transition: all 0.3s ease; */
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6699, #ff99cc) !important;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .form-box {
      background: #fff9e6;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-left: 5px solid #ff9966;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    .form-group {
      margin-bottom: 0;
    }

    label {
      display: block;
      color: #ff6600;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffcc99;
      border-radius: 8px;
      font-size: 14px;
      background: #fffef0;
      color: #333;
      font-family: Arial, sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #ff9966;
      background: #fffef0;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .section-title {
      color: #ff6600;
      font-size: 18px;
      margin: 25px 0 15px 0;
      padding-bottom: 8px;
      border-bottom: 2px solid #ffcc99;
    }



    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff9966, #ffcc99);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

  </style>
</head>
<body>

<header>
  <h1>üõµ Place Your Order</h1>
</header>

<div class="nav">
  <a href="home.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="reservation.html">Reservations</a>
  <a href="review.html">Reviews</a>
  <a href="order.html">Order</a>
  <a href="index.html" class="logout-btn">Logout</a>
</div>

<div class="container">
  <div class="form-box">
    <h2>Complete Your Order</h2>
    <form>
      
      <div class="section-title">üë§ Personal Information</div>
      <div class="form-row">
        <div class="form-group">
          <label for="customerName">Full Name:</label>
          <input type="text" id="customerName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>


      <div class="section-title">üìç Delivery Address</div>
      <div class="form-row full">
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" placeholder="Enter your complete delivery address (street, area, city)" required></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group">
          <label for="zipcode">Postal Code:</label>
          <input type="text" id="zipcode" placeholder="Enter postal code" required>
        </div>
      </div>

      <div class="section-title">üí≥ Payment Method</div>
      <div class="form-row">
        <div class="form-group">
          <label for="paymentMethod">Select Payment Method:</label>
          <select id="paymentMethod" required>
            <option value="">Choose Payment Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
          </select>
        </div>
        <div class="form-group">
          <label for="specialInstructions">Special Instructions:</label>
          <textarea id="specialInstructions" placeholder="Any special requests or delivery instructions..." style="min-height: 40px;"></textarea>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">Place Order Now</button>
    </form>
  </div>
</div>
</script> 

</body>
</html>
