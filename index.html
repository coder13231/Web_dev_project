<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - The Hungry Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffeb99 0%, #ffcc99 50%, #ff99cc 100%);
      font-family: Arial, sans-serif;
      display: flex; 
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff9e6;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 30px;
      font-size: 26px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ff6600;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffcc99;
      border-radius: 8px;
      font-size: 14px;
      background: #fffef0;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #ff9966;
      background: #fffef0;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff9966, #ff6699);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

  

    .error-msg {
      color: #ff3333;
      font-size: 13px;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>üçΩÔ∏è The Hungry Hub</h1>
  <p>"All your cravings, one destination‚Äù.</p>
  
  <form onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="login-btn">Login</button>

    <div class="error-msg" id="errorMsg"></div>
    <div class="success-msg" id="successMsg"></div>
  </form>

</div>

<script>
function handleLogin(event) {
  event.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');
  
  errorMsg.style.display = 'none';
  successMsg.style.display = 'none';
  
  
  if (username === 'anurag' && password === '1234') {
    successMsg.textContent = 'Login successful! Redirecting...';
    

      window.location.href = 'home.html';
    
  } else {
    errorMsg.textContent = 'Invalid credentials. Please try again.';
    errorMsg.style.display = 'block';
    document.getElementById('password').value = '';
  }
}
</script>

</body>
</html>
